<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | HotelBook</title>
  <link rel="stylesheet" href="signupstyle.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
    <div class="logo">HotelBook</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="checkin.html" class="btn " target="_blank" >Book Now</a></li>
    </ul>
  </nav>

  <div class="signup-container">
    <div class="signup-box">
      <h2>Create an Account</h2>
      <p>Join HotelBook and start booking your perfect stay today</p>

      <form action="../backend/signup.php" method="POST">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>

        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" name="confirm" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="signup-btn">Sign Up</button>
      </form>

      <p class="login-text">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </div>

</body>
</html>
